<form id="searchform" class="UnderlineNav-item hidden"
      method="get" action="{{ .Site.Params.SearchEndpoint }}">
  {{- with .Site.Params.SearchParams -}}
  {{- range . -}}
  {{- /* WHY are these not automatically upper-cased? bug? */ -}}
  <input type="hidden" name="{{ .name }}" value="{{ .value }}">
  {{- end -}}
  {{- end -}}{{- /* with .Site.Params.SearchParams */ -}}
  <div id="searchcontrols" class="input-group">
    <input id="searchbox" class="form-control input-sm"
           placeholder="search posts" aria-label="search terms" type="text"
           name="search">
    <span class="input-group-button">
      <button id="searchbutton" class="btn btn-sm" form="searchform"
              type="submit" aria-label="submit search query">
        <svg version="1.1" width="16" height="16" viewBox="0 0 16 16" class="octicon octicon-search" aria-label="search this blog" role="img"><path fill-rule="evenodd" d="M15.7 13.3l-3.81-3.83A5.93 5.93 0 0013 6c0-3.31-2.69-6-6-6S1 2.69 1 6s2.69 6 6 6c1.3 0 2.48-.41 3.47-1.11l3.83 3.81c.19.2.45.3.7.3.25 0 .52-.09.7-.3a.996.996 0 000-1.41v.01zM7 10.7c-2.59 0-4.7-2.11-4.7-4.7 0-2.59 2.11-4.7 4.7-4.7 2.59 0 4.7 2.11 4.7 4.7 0 2.59-2.11 4.7-4.7 4.7z"/></svg>
      </button>
    </span>
  </div>
</form>
