# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Theer (mod)"
license = "MIT"
licenselink = "https://github.com/ernstki/theer/blob/master/LICENSE.md"
description = "A simple and beautiful Hugo theme based on Primer CSS"
homepage = "https://github.com/ernstki/theer"
tags = ["blog", "simple"]
features = ["blog"]
min_version = 0.40

[author]
  name = "Kevin Ernst"
  homepage = "https://github.com/ernstki"

# If porting an existing theme
[original]
  name = "Qiushi Pan"
  homepage = "https://www.gitshell.net"
  repo = "https://github.com/qqhann/hugo-primer"
